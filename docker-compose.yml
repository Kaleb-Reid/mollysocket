version: "3"

services:
  mollysocket:
    image: ghcr.io/mollyim/mollysocket:1
    container_name: mollysocket
    restart: always
    volumes:
      - ./data:/data
    working_dir: /data
    command: server
    environment:
      - MOLLY_CONF=/data/ms.toml
      - ROCKET_PORT=8020
      - ROCKET_ADDRESS=0.0.0.0
      - RUST_LOG=info
    ports:
      - "8020:8020"
